<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avalanche dApp</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="card">
        
        <div class="card-header">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#94a3b8" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M2 12h20M12 2v20M20 20l-5-5M4 4l5 5M4 20l5-5M20 4l-5 5"/>
            </svg>
            <h1>Avalanche dApp</h1>
        </div>
        
        <p class="subtitle">Connect Wallet (Core Wallet)</p>

        <a href="#" id="connectBtn" class="btn-connect">
            Connect Wallet
        </a>

        <div class="info-container">
            <div class="info-row">
                <span class="label">Status:</span>
                <span class="value" id="statusText">Not Connected</span>
            </div>
            <div class="info-row">
                <span class="label">Wallet Address:</span>
                <span class="value address" id="addressText">-</span>
            </div>
            <div class="info-row">
                <span class="label">Network:</span>
                <span class="value" id="networkText">-</span>
            </div>
            <div class="info-row">
                <span class="label">Balance:</span>
                <span class="value" id="balanceText">- AVAX</span>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
