<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avalanche Wallet</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="card">
        <div class="glow-bar"></div>
        <div class="card-content">
            <div class="icon-wrapper">
                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M13 10V3L4 14h7v7l9-11h-7z"/>
                </svg>
            </div>

            <h1>Avalanche Wallet</h1>
            
            <p class="description">
                Selamat datang. Hubungkan dompet Anda untuk mengakses ekosistem blockchain Avalanche dengan aman.
            </p>

            <a href="https://wallet.avax.network" class="btn-connect">
                <span>Connect Wallet</span>
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M14 5l7 7m0 0l-7 7m7-7H3"/>
                </svg>
            </a>

            <p class="footer-text">Secured by Avalanche Network</p>
        </div>
    </div>

</body>
</html>
